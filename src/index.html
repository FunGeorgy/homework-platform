      <button class="btn dropbtn" id="dropbtn">Choose Homework</button>
      <div class="dropdown-content" id="dropdown-content">
        <button class="menuContent" id="homework1button"></button>

     <img id="headAnim" class="start-page--img"></img>

  </div>

        </div>
      </div>
